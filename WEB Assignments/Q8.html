<!-- HTML  tags  like  <a>  can  have  certain  attributes.  The  href  attribute  is  mandatory  in  the  <a>  tag. Additionally it is possible to use the title attribute which specifies a text that emerges when the mouse cursor is moved above a link. This kind of text is called a tool tip. Modify the linkthat you created in the previous exercise so that a tool tip says "This leads you to another page." when the mouse cursor is over the link. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip {
            border: 2px solid rgba(10, 232, 162, 0.197);
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1>Link Hover</h1>
    <a class="tooltip" href="Q7.html">Let's go towards our destination</a>
</body>

</html>
