<!-- Here is an example of a simple static webpage using HTML table tags: -->

<!DOCTYPE html>
<html>

<head>
    <title>My First Table Webpage</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>
</body>

</html>
