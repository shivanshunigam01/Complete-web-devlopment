<html lang="en"> 

<head> 

<title>Form validation</title> 

<script> 

function printError(elemId, hintMsg) { 

document.getElementById(elemId).innerHTML = hintMsg; 

} 

function validateForm() { 

var name = document.contactForm.name.value; 

var email = document.contactForm.email.value; 

var mobile = document.contactForm.mobile.value; 

var country = document.contactForm.country.value; 

var gender = document.contactForm.gender.value; 

var hobbies = []; 

var checkboxes = document.getElementsByName("hobbies[]"); 

for(var i=0; i < checkboxes.length; i++) { 

if(checkboxes[i].checked) { 

hobbies.push(checkboxes[i].value); 

} 

} 

var nameErr = emailErr = mobileErr = countryErr = genderErr = true; 

if(name == "") { 

printError("nameErr", "Please enter name"); 

} else { 

var regex = /^[a-zA-Z\s]+$/; 

if(regex.test(name) === false) { 

printError("nameErr", "Enter valid name"); 

} else { 

printError("nameErr", ""); 

nameErr = false; 

} 

} 

if(email == "") { 

printError("emailErr", "enter your email"); 

} else { 

var regex = /^\S+@\S+\.\S+$/; 

if(regex.test(email) === false) { 

printError("emailErr", "Please enter a valid email"); 

} else{ 

printError("emailErr", ""); 

emailErr = false; 

} 

} 

if(mobile == "") { 

printError("mobileErr", "Please enter mobile number"); 

} else { 

var regex = /^[1-9]\d{9}$/; 

if(regex.test(mobile) === false) { 

printError("mobileErr", "Please enter a valid mobile number"); 

} else{ 

printError("mobileErr", ""); 

mobileErr = false; 

} 

} 

if(country == "Select") { 

printError("countryErr", "Please select country"); 

} else { 

printError("countryErr", ""); 

countryErr = false; 

} 

if(gender == "") { 

printError("genderErr", "Please select gender"); 

} else { 

printError("genderErr", ""); 

genderErr = false; 

} 

if((nameErr || emailErr || mobileErr || countryErr || genderErr) == true) { 

return false; 

} else { 

var dataPreview = "You've entered the following details: \n" + 

"Full Name: " + name + "\n" + 

"Email Address: " + email + "\n" + 

"Mobile Number: " + mobile + "\n" + 

"Country: " + country + "\n" + 

"Gender: " + gender + "\n"; 

if(hobbies.length) { 

dataPreview += "Hobbies: " + hobbies.join(", "); 

} 

alert(dataPreview); 

} 

}; 

</script> 

</head> 

<body> 

<form name="contactForm" onsubmit="return validateForm()" action="/examples/actions/confirmation.php" method="post"> 

<h2>Application Form</h2> 

<div class="row"> 

<label>Full Name</label> 

<input type="text" name="name"> 

<div class="error" id="nameErr"></div> 

</div> 

<div class="row"> 

<label>Email Address</label> 

<input type="text" name="email"> 

<div class="error" id="emailErr"></div> 

</div> 

<div class="row"> 

<label>Mobile Number</label> 

<input type="text" name="mobile" maxlength="10"> 

<div class="error" id="mobileErr"></div> 

</div> 

<div class="row"> 

<label>Country</label> 

<select name="country"> 

<option>Select</option> 

<option>Australia</option> 

<option>India</option> 

<option>United States</option> 

<option>United Kingdom</option> 

</select> 

<div class="error" id="countryErr"></div> 

</div> 

<div class="row"> 

<label>Gender</label> 

<div class="form-inline"> 

<label><input type="radio" name="gender" value="male"> Male</label> 

<label><input type="radio" name="gender" value="female"> Female</label> 

</div> 

<div class="error" id="genderErr"></div> 

</div> 

<div class="row"> 

<label>Hobbies <i>(Optional)</i></label> 

<div class="form-inline"> 

<label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label> 

<label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label> 

<label><input type="checkbox" name="hobbies[]" value="music"> Music</label> 

</div> 

</div> 

<div class="row"> 

<input type="submit" value="Submit"> 

</div> 

</form> 

</body> 

</html>
