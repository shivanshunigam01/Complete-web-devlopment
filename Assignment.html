<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

</head>

<body>
        <script>
                function add() {

                        var numOne, numTwo, sum;

                        n1 = parseInt(document.getElementById("first").value);

                        n2 = parseInt(document.getElementById("second").value);

                        sum = n1 + n2;

                        document.getElementById("answer").value = sum;
                }
                function sub() {

                        var numOne, numTwo, sub;

                        n1 = parseInt(document.getElementById("first").value);

                        n2 = parseInt(document.getElementById("second").value);

                        sub = n1 - n2;

                        document.getElementById("answer").value = sub;
                }
                function mul() {

                        var numOne, numTwo, mul;

                        n1 = parseInt(document.getElementById("first").value);

                        n2 = parseInt(document.getElementById("second").value);

                        mul = n1 * n2;

                        document.getElementById("answer").value = mul;
                }

                function div() {

                        var numOne, numTwo, div;

                        n1 = parseInt(document.getElementById("first").value);

                        n2 = parseInt(document.getElementById("second").value);

                        div = n1 / n2;

                        document.getElementById("answer").value = div;
                }

        </script>
        <p>Enter the First Number: <input id="first"></p>

        <p>Enter the Second Number: <input id="second"></p>

        <button onclick="add()">Add</button>
        <button onclick="sub()">Sub</button>
        <button onclick="mul()">Mul</button>
        <button onclick="div()">Div</button>

        <p>Sum = <input id="answer"></p>
</body>

</html>
