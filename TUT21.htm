<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a navigation menu</title>
    <style>
.navbar{
    background-color: rgb(14, 1, 1);
    border-radius: 50px;
    
}
.navbar li{
    float: left;
    list-style: none;
padding: 8px 3px;
color: aliceblue;


}
.navbar ul{
    overflow: auto;
    text-decoration: none;
}
.navbar li a{
    padding: 53px 23px;
            text-decoration: none;
            color: white;
}
.search{
            float: right;
            color: white;
            padding: 12px 75px;
        }
    </style>
</head>
<body>
    <header>    
<nav class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact us</a></li>
        <div class="search">
            <input type="text" name="search" id="search" placeholder="Search this website">
        </div>
    </ul>
    
</nav>

    </header>
</body>
</html>
