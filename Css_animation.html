<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  position: relative;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: 0s;
}

@keyframes example {
  from {background-color: rgb(0, 21, 255);}
  to {background-color: rgb(255, 0, 0);}

  0%{left: 0px; top: 0px; }
  25%{left: 200px; top: 0px; }
  50%{left: 200px; top: 200px; }
  75%{left: 0px; top: 200px; }
  100%{left: 0px; top: 0px; }





}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>


<!-- <p><b>Note:</b> </p> -->

</body>
<footer>When an animation is finished, it goes back to its original style.</footer>
</html>
