<!doctype html>

<html>

<head>

    <script>

        function add() {

            var numOne, numTwo, sum;

            n1 = parseInt(document.getElementById("first").value);

            n2 = parseInt(document.getElementById("second").value);

            sum = n1 + n2;

            document.getElementById("answer").value = sum;

        }

    </script>

</head>

<body>

    <p>Enter the First Number: <input id="first"></p>

    <p>Enter the Second Number: <input id="second"></p>

    <button onclick="add()">Add</button>

    <p>Sum = <input id="answer"></p>

</body>

</html>
